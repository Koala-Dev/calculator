<!DOCTYPE html>
<html lang="pb-br">
	<head>
        <meta charset="UTF-8" >
        <title>CALCULADORA</title>
        <link rel="stylesheet" href="./estilos/style.css">
		<script src="https://kit.fontawesome.com/cfbfa23fac.js" crossorigin="anonymous"></script>
		<!-- js  -->
		<script src="/js/main.js"></script>
		
	</head>
	<body>
	    <section>
	        <div id="conteudoSection">
        		<div id="resposta">
        		    <div id="historybox">
            		    <i class="fas fa-history" id="iconeHist" onclick="historicoGeral()"></i>
            		    <i class="fas fa-history" id="iconeEsconderHist" onclick="EsconderhistoricoGeral()"></i>
            		    <p id="historicorecente">
            		        
                		    <span id="histValue1"></span>
                		    <span id="histOper"></span>
                		    <span id="histValue2"></span>
                		    <span id="resultado2"></span>
            		    </p>
        		    </div>
        		    <p id="conteudo">
            		    <input type="number" id="valor1" readonly="true">
            		    <input type="text" id="operador" readonly="true">
            		    <input type="number" id="valor2" readonly="true" >
            		    <input type="text" id="resultado1" readonly="true" >
            		    </p>
        		</div>
        		    <div id="calc">
						<div>
							<button id="resetar" onclick="resetartudo()">Resetar</button>
							<button id="limparcampo" onclick="limparcampo()">Limpar</button>
						</div>
            		  <div>
            		      <button onclick="number(7)">7</button>
            	          <button onclick="number(8)">8</button>
            	          <button onclick="number(9)">9</button>
            	          <button onclick="operador('+')">+</button>
            		  </div>
            		  <div>
            		      <button onclick="number(4)">4</button>
            	          <button onclick="number(5)">5</button>
            	          <button onclick="number(6)">6</button>
            	          <button onclick="operador('-')">-</button>
            		  </div> 
            		  <div>
            		      <button onclick="number(1)">1</button>
            	          <button onclick="number(2)">2</button>
            	          <button onclick="number(3)">3</button>
            	          <button onclick="operador('*')">*</button>
            		  </div> 
            		  <div>
            		      <button onclick="number(0)">0</button>
            	          <button onclick="resultado()">=</button>
            	          <button onclick="operador('x2')">xÂ²</button>
            	          <button onclick="operador('/')">/</button>
            		  </div>
            	   </div>	  
        	</div>	  
        </section>
		<script src="./js/script.js"></script>
		
		<!-- BootStrap JS -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
